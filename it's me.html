#include <iostream>
#include <string>

using namespace std;

int main() {
    string input = "";
    int count = 0;
    while (count < 1000) {                       
        char c;
        cin >> c;
        input += c;
        count++;
    }
    cout << "Ви ввели наступну інформацію: " << input << endl;
    return 0;
}
