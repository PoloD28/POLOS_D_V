<!DOCTYPE html> 

<html lang="en"> <!-- Початок HTML-документа з вказаною мовою - англійською -->

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Сумісність для Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Налаштування відображення на мобільних пристроях -->

    <link rel="stylesheet" href="style.css"> <!-- Підключає зовнішній CSS-файл для стилізації сторінки -->

    <title>Image Search</title> 

</head>

<body> 

    <form action="https://www.google.com/search"> <!-- Форма для пошуку з вказаним URL для відправки даних -->

        <input type="text" name="q"> <!-- Поле введення для користувача -->

        <input type="submit" value="Image Search"> <!-- Кнопка для відправки форми -->

    </form>

    <div class="links"> <!-- Блок з посиланнями на інші сторінки -->

        <a href="index.html">Google Search</a> <!-- Посилання на сторінку "Google Search" -->

        <a href="advanced_search.html">Advanced Search</a> <!-- Посилання на сторінку "Advanced Search" -->

    </div>

</body>

</html>
